name: Deploy Help Center Theme

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

permissions:
  contents: read
  deployments: write

env:
  NODE_VERSION: '20'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install zcli
        run: npm i -g @zendesk/zcli
      
      - name: Validate theme structure
        run: |
          # Check required files exist
          test -f assets/style.css || exit 1
          test -f assets/script.js || exit 1
          test -f manifest.json || exit 1
          
          # Validate manifest.json structure
          node -e "const m=require('./manifest.json'); if(!m.name || !m.version || !m.api_version) process.exit(1)"
          
          echo "‚úÖ Theme structure validated"

  deploy:
    needs: validate
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment }}
    concurrency:
      group: deploy-${{ github.event.inputs.environment }}
      cancel-in-progress: false
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install zcli
        run: npm i -g @zendesk/zcli
      
      - name: Mask sensitive data
        run: |
          echo "::add-mask::${{ secrets.ZENDESK_API_TOKEN }}"
          echo "::add-mask::${{ secrets.ZENDESK_EMAIL }}"
      
      - name: Login to Zendesk
        env:
          ZENDESK_SUBDOMAIN: ${{ secrets.ZENDESK_SUBDOMAIN }}
          ZENDESK_EMAIL: ${{ secrets.ZENDESK_EMAIL }}
          ZENDESK_API_TOKEN: ${{ secrets.ZENDESK_API_TOKEN }}
        run: |
          zcli login \
            --subdomain "$ZENDESK_SUBDOMAIN" \
            --email "$ZENDESK_EMAIL" \
            --token "$ZENDESK_API_TOKEN"
      
      - name: Import theme to Zendesk
        env:
          BRAND_ID: ${{ secrets.ZENDESK_BRAND_ID }}
        run: |
          echo "üì¶ Importing theme to brand: $BRAND_ID"
          # „Åæ„Åö„Éñ„É©„É≥„Éâ‰∏ÄË¶ß„ÇíÁ¢∫Ë™ç
          zcli themes:list || true
          # „Éñ„É©„É≥„ÉâID„ÇíÊåáÂÆö„Åó„Å¶„Ç§„É≥„Éù„Éº„Éà
          echo "Importing to brand ID: $BRAND_ID"
          zcli themes:import --brand $BRAND_ID
          echo "‚úÖ Theme imported successfully"
      
      - name: Create deployment record
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: '${{ github.event.inputs.environment }}',
              description: 'Zendesk theme deployment',
              auto_merge: false,
              required_contexts: []
            });